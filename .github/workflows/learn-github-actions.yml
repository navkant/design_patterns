name: learn-github-actions
run-name: ${{ github.actor }} is learning GitHub Actions
on: [push]
jobs:
  check-build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          python-version: '3.8'
      - run: pip install -r requirements.txt
      - run: ./run_mypy.sh
      - run: python -m unittest discover .

  unit-tests:
      runs-on: ubuntu-latest
      steps:
        - uses: actions/checkout@v3
          with:
            python-version: '3.8'
        - run: pip install -r requirements.txt
        - run: python -m unittest discover .
